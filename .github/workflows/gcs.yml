name: gcs

on:
  push:
    branches:
      - main

jobs:
  copy-to-gcs:
    runs-on: ubuntu-latest
    steps:
      - id: auth
        uses: google-github-actions/auth@v0.4.0
        with:
          credentials_json: ${{ secrets.gcp_credentials }}
      - id: upload-files
        uses: google-github-actions/upload-cloud-storage@v0.4.0
        with:
          path: ./data/cleaned
          destination: europe-west1-dbt-env-8935c367-bucket/dags/dbt/dbt-tutorial/data/cleaned